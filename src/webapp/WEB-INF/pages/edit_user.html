<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<!--<html lang="ru">-->
<head>
<!--    <meta charset="UTF-8">-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>New</title>
</head>
<body>
<h1><center>New user details</center></h1>
<form th:method="PATCH" th:action="@{/users/update/{id}(id=${user.getId()})}" th:object="${user}">
<!--    <input type="hidden" name="id" th:value="${user.getId()}">-->

    <table border="100" bordercolor="teal" align="center">
        <tr><td>
            <label for="id">ID</label>
            <input type="text" th:value="${user.getId()}" id="id" readonly>
        </td> </tr>
        <tr><td>
            <label for="name">Enter Name</label>
            <input type="text" th:field="*{name}" id="name">
        </td> </tr>
        <tr><td>
            <label for="surname">Enter Surname:</label>
            <input type="text" th:field="*{surname}" id="surname">
        </td> </tr>
        <tr><td>
            <label for="age">Enter Age:</label>
            <input type="text" th:field="*{age}" id="age">
        </td> </tr>
        <tr><td>
            <input type="submit" value="Update">
        </td> </tr>
    </table>
</form>
</body>
</html>
